<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cse 482 </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/commonStyle.css" rel="stylesheet">
</head>

<body>

<div style="height: 100vh">
    <div class="flex-center  flex-column ">
        <form class="card " style="width: 400px">
            <div class="card-body pr-5 pl-5">
                <p class="h4 text-center mb-4">Sign up</p>
                <input type="text" id="defaultFormRegisterNameEx" placeholder="Full Name " class="form-control mt-2">
                <input type="email" id="defaultFormRegisterEmailEx" placeholder="Email " class="form-control mt-2">
                <input type="email" id="defaultFormRegisterConfirmEx" placeholder="Confirm Email "
                       class="form-control mt-2">
                <input type="password" required id="defaultFormRegisterPasswordEx" placeholder="Enter Password "
                       class="form-control mt-2">
                <input type="text" id="phoneNumberFieldSignUp" placeholder="Phone Number" class="form-control mt-2">
                <input type="text" id="addressFieldSignUp" placeholder="Address" class="form-control mt-2">

                <div class="text-center mt-4">
                    <button type="button" class="btn btn-success btn-lg btn-block">Register</button>
                </div>
            </div>


        </form>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
