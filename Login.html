<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cse 482 </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div style="height: 100vh">
    <div class="flex-center flex-column">
        <form class="card">
            <div class="card-body">
                <p class="h4 text-center mb-4">Sign in</p>
                <label for="defaultFormLoginEmailEx" class="grey-text">Enter Your email</label>
                <input type="email" id="defaultFormLoginEmailEx" class="form-control">
                <br>
                <label for="defaultFormLoginPasswordEx" class="grey-text">Enter Your password</label>
                <input type="password" id="defaultFormLoginPasswordEx" class="form-control">
                <div class="text-center mt-4">
                    <button class="btn btn-indigo" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
